        async function connectToMetaMask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.send('eth_requestAccounts');
                    web3 = new Web3(window.ethereum);
                    console.log("Connected to MetaMask:", web3);
                } catch (error) {
                    console.error("MetaMask connection error:", error);
                    alert("Error connecting to MetaMask. Please check the console for details.");
                }
            } else {
                console.error("MetaMask not detected.");
                alert("MetaMask is required to use this application.");
            }
        }

        async function createSale() {
            const sellerAddress = document.getElementById("sellerAddress").value;
            const amount = document.getElementById("amount").value;
            const sellerChain = document.getElementById("sellerChain").value;
            const coinAmount = document.getElementById("coinAmount").value;

            try {
                const accounts = await web3.eth.getAccounts();
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                await contract.methods.createSale(amount, sellerAddress, sellerChain, coinAmount).send({ from: accounts[0] });
                alert("Sale created successfully!");
            } catch (error) {
                console.error("Error creating sale:", error);
                alert("Error creating sale. Please check the console for details.");
            }
